<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <title>Lista de Rutas</title>
</head>
<body>
    <dev class="container">
    
    <h1>Lista de Rutas</h1>

    <p><a th:href="@{/ruta/create}"><button type="button">Crear Ruta</button></a></p>
    <p><a th:href="@{http://localhost:8080/}"><button type="button">Volver a Inicio</button></a></p>

    <table border="1">
        <thead>
            <tr>
                <th>Distancia (km)</th>
                <th>Segura</th>
                <th>Ciudad Origen</th>
                <th>Ciudad Destino</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ruta : ${listaRutas}">
                <td th:text="${ruta.distancia}"></td>
                <td th:text="${ruta.esSegura ? 'SÃ­' : 'No'}"></td>
                <td th:text="${ruta.ciudadOrigenNombre}"></td>
                <td th:text="${ruta.ciudadDestinoNombre}"></td>
                <td><a th:href="@{/ruta/view/{id}(id=${ruta.id})}">Ver</a></td>
                <td><a th:href="@{/ruta/edit/{id}(id=${ruta.id})}">Editar</a></td>
                <td><a th:href="@{/ruta/delete/{id}(id=${ruta.id})}" onclick="return confirm('Â¿Seguro que deseas eliminar?')">Eliminar</a></td>
            </tr>
        </tbody>
    </table>

</dev>
</body>
</html>
