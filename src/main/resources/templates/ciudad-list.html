<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <title>Lista de Ciudades</title>
</head>
<body>
    <div class="container"> 
    <h1>Lista de Ciudades</h1>

    <p><a th:href="@{/ciudad/create}"><button type="button">Crear Ciudad</button></a></p>
    <p><a th:href="@{http://localhost:8080/}"><button type="button">Volver a Inicio</button></a></p>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Impuestos</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${listaCiudades.empty}">
                <td colspan="5">No hay ciudades registradas.</td>
            </tr>
            <tr th:each="ciudad : ${listaCiudades}">
                <td th:text="${ciudad.nombre}"></td>
                <td th:text="${ciudad.impuestos}"></td>
                <td><a th:href="@{/ciudad/view/{id}(id=${ciudad.id})}">Ver</a></td>
                <td><a th:href="@{/ciudad/edit/{id}(id=${ciudad.id})}">Editar</a></td>
                <td>
                    <a th:href="@{/ciudad/delete/{id}(id=${ciudad.id})}"
                       onclick="return confirm('Â¿Seguro que deseas eliminar esta ciudad?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
